<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запрос данных</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    function sendPassword() {
       // $('#butSend').prop("disabled", true);
        $.ajax({
            type: 'POST',
            contentType: 'application/json; charset=UTF-8',
            url: '/telegram/address/update',
            data: JSON.stringify({
                "password": $("#password").val(),
                "address": $("#address").val(),
                "path": window.location.href.split('/')[5].trim(),
            }),
            success: function (dataReturn) {
                if (null != dataReturn && dataReturn.status == 200) {
                    //alert('Вам создан адрес' + dataReturn.message);
                    $('#info').css('background-color', '#84e488');
                } else {
                    $('#info').css('background-color', 'red');
                    //alert('Ошибка:' + dataReturn.message);
                }
                $("#info").text(dataReturn.message);
                console.log('updated successfully');
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('update error: ' + textStatus);
            }
        });
    }

</script>

<body>
<H3>Укажите Ваш адрес и пароль</H3>
<input hidden type="text" name="path" id="path"/>
<input hidden type="text" id="msg" value=""/>
Адрес: <input type="text" id="address" size="40" value=""></br></br>
Пароль: <input type="password" id="password" value=""></br>


</br>
<div><span id="info"> </span></div>
<button id="butSend" onclick=sendPassword()>Отправить</button>

</body>
</html>
