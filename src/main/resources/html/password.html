<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Запрос пароля</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
    function sendPassword() {
        $('#butSend').prop("disabled", true);
        $.ajax({
            type: 'POST',
            contentType: 'application/json; charset=UTF-8',
            url: '/telegram/password/update',
            data: JSON.stringify({
                "password1": $("#password1").val(),
                "password2": $("#password2").val(),
                "path1": window.location.href.split('/')[5].trim(),
                "path2": window.location.href.split('/')[6].trim()
            }),
            success: function (dataReturn) {
                if (null != dataReturn && dataReturn.status == 200) {
                    alert('Вам создан адрес' + dataReturn.message);
                } else {
                    alert('Ошибка:' + dataReturn.message);
                }
                console.log('updated successfully');

            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('update error: ' + textStatus);
            }
        });
    }

</script>

<body>
<H5>Укажите Ваш пароль</H5>
<input hidden type="text" name="path" id="path"/>
<input hidden type="text" id="msg" value="REPLACE_MSG_ID"/>
Пароль: <input type="password" id="password1" value=""></br>
Повтор: <input type="password" id="password2" value=""></br>

</br>
<button id="butSend" onclick=sendPassword()>Отправить</button>


</body>
</html>
